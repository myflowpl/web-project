<p class="text-xl font-bold py-4">Artists ({{artists.value()?.total}})</p>


@if (artists.isLoading()) {
    <div>Loading...</div>
} @if (error(); as error) {
    <b>ERROR: </b>
    <div>{{error.message}}</div>
} @for (artist of artists.value()?.artists; track $index) {
    <div class="my-1">{{artist.id}} - {{artist.name}}</div>
}
    
<mat-paginator [storePaginator]="store"></mat-paginator>
