<form [formGroup]="form" (ngSubmit)="handleLogin()" class="flex flex-col gap-2">
  <label>Email</label>
  <input name="email" formControlName="email" class="p-2 border" />

  <label>Password</label>
  <input
    name="password"
    formControlName="password"
    type="password"
    class="p-2 border"
  />

  <button type="submit" class="p-2 border">Login</button>
</form>
