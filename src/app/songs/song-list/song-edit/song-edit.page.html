
<h2 class="font-bold mb-4">
    Edit 
    <span (click)="close()" class="font-light">close</span>
</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

    <label>Title</label>

    <input type="text" formControlName="title" />

    <label>Year</label>

    <input type="number" formControlName="year" />

    <button type="submit" [disabled]="form.invalid || songsStore.loading" >Zapisz</button>

    <span *ngIf="songsStore.loading">ZapisujÄ™...</span>

</form>
