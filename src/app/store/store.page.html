<h2>Pets STORE</h2>

<div class="flex gap-4 my-2">
    <span>STATUS:</span>
    <a [routerLink]="['.']" [queryParams]="{status: 'available'}" routerLinkActive="router-link-active" >Available</a>
    <a [routerLink]="['.']" [queryParams]="{status: 'pending'}" routerLinkActive="router-link-active" >Pending</a>
    <a [routerLink]="['.']" [queryParams]="{status: 'sold'}" routerLinkActive="router-link-active" >Sold</a>
    <b>{{status()}}</b>
</div>

@if (pets.isLoading()) {
    <div>Loading...</div>
}

@if (error(); as error) {
    <b>ERROR: </b>
    <div>{{error.message}}</div>
}

@for (pet of pets.value(); track $index) {
    <div class="my-1">
        {{pet.name}} ({{pet.status}})
    </div>
}
