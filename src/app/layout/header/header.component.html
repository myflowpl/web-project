<div class="bg-gray-300 drop-shadow-md">
    <div class="flex gap-4 page-container">
        <span class="font-bold">Web Project</span>
    
        <a [routerLink]="['/']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a [routerLink]="['contact']" [routerLinkActive]="'active'">Contact</a>
        <a [routerLink]="['artists']" [routerLinkActive]="'active'">Artists</a>

        <span class="flex-auto"></span>

        @if (profileStore.user(); as user) {
            <span>{{ user.email }}</span>
            <span (click)="profileStore.logout()" class="cursor-pointer">logout</span>
        }
        @else {
            <a [routerLink]="['login']" [routerLinkActive]="'active'">Login</a>
        }
    </div>
</div>
