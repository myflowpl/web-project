<div class="bg-gray-300 drop-shadow-md">
    <div class="container mx-auto py-4 flex gap-4">
        <span>Web Project</span>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/quotes" routerLinkActive="active">Quotes</a>
        <a routerLink="/songs" routerLinkActive="active" *appHasRole="'admin'">Songs</a>

        <span class="flex-auto"></span>

        <ng-container *ngIf="store.user; else noUserTpl">
            <span>{{store.user.name}}</span>
            <a (click)="store.logout()" routerLink="/auth">Logout</a>
        </ng-container>

        <ng-template #noUserTpl>
            <a routerLink="/auth" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a>
            <a routerLink="/auth/register" routerLinkActive="active">Register</a>
        </ng-template>
        
        
    </div>
</div>
