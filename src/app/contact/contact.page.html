<h1 class="font-bold text-xl" [innerHTML]="title"></h1>


<div class="flex py-4">

    <div class="w-52">
        <h3  [style.textDecoration]="decoration" [ngClass]="{'text-gray-400': isGray}">all contacts</h3>

        <div *ngFor="let contact of contacts" 
            (mouseenter)="decoration = 'underline'; isGray = true"
            (mouseleave)="decoration = ''; isGray = false"
        >

            <a (click)="handleContactClick(contact, $event)" >{{contact.name}}</a>
        </div>
        
    </div>

    <div class="flex-auto">
        <h3>selected contact</h3>
        
        <pre>decoration {{ decoration | json }}</pre>

        <pre>{{ selectedContact | json }}</pre>
    </div>
</div>
