<p class="font-bold">
    Contacts ({{ length() }})
</p>

<div class="flex gap-4 py-4">
    <button (click)="handlePrevPage()">Prev</button>
    <span>{{params()._page}}</span>
    <button (click)="handleNextPage()">Next</button>
</div>

@for (contact of contacts(); track $index) {
    <div>
        {{contact.name}}
    </div>
}
