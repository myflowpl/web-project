<h1 class="font-bold text-xl" [innerHTML]="title"></h1>


<div class="flex py-4">

    <div class="w-52">
        <h3>all contacts</h3>

        @for (contact of contacts(); track contact) {
            <div>
                <a [routerLink]="['.']" [queryParams]="{ id: contact.id }" >{{contact.name}}</a>
            </div>
            <hr>
        }
    </div>

    <div class="flex-auto">
        <h3 (click)="isGray = false">selected contact</h3>

        @if (selectedContact()) {
            <app-contact-info [contact]="selectedContact()"></app-contact-info>
        }
        @else {
            <p>Zaznacz rekord by zobaczyć szczegóły</p>
        }

    </div>
</div>
