<h1 class="text-3xl font-bold">Songsy by: {{ artist()?.name}}</h1>

<mat-paginator  class="my-2" [storePaginator]="songsStore"></mat-paginator>
    
 @if (songsStore.loader()) {
    Loading songs...
}
@else if (songsStore.loader.error()) {
    ERROR
}
@else {

    @for (song of songsStore.songs(); track $index) {
        <div>
            <h2>{{song.title}}</h2>
        </div>
    }
}
<div>
    <button class="border py-2 px-4 my-4 cursor-pointer" (click)="songsStore.reload()">RELOAD</button>

</div>
