<h1 class="text-3xl font-bold">Artists</h1>

<div class="flex">
    <div class="w-[200px]">
        <b>Artists</b>
        <div>
            @if (store.isLoading()) {
                Loading...
            }
            @else if (store.isLoading.error()) {
                ERROR
            }
            @else {

                @for (artist of store.artists(); track $index) {
                    <a class="block p-2" [routerLink]="[artist.id]" routerLinkActive="active">{{artist.name}}</a>
                }
            }

        </div>
    </div>
    <div class="flex-1">
        <router-outlet></router-outlet>
    </div>
</div>
