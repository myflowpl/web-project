<div class="container mx-auto">
  <div class="flex gap-4 p-4 bg-gray-300 drop-shadow-md">

    <span>Web Project</span>

    <a [routerLink]="['/']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a [routerLink]="['artists']" [routerLinkActive]="'active'">Artists</a>
    
    <span class="flex-auto"></span>

    @if(profileStore.user(); as user) {
      <span>{{user.name}}</span>
      <a (click)="profileStore.logout()">Logout</a>
    }
    @else {

      <a (click)="handleLogin()">Login</a>
    }

  </div>
  <div class="py-4">
    <router-outlet />
  </div>
  
  <div class="border-t" #footer>
      <p class="page-container">
          Web Project - Szkolenie z Angular
      </p>
  </div>
</div>
